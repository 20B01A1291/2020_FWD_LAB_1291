<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP CARDS</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container outline-primary">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card head text-center ">
                        <p>free</p>
                    </div>
                    <div class="card-body text-center">
                        <p><span class="display-6">$0</span>
                        <br> 10 users included <br>2 gb of storage <br>priority email support 
                        
                    </div>
                    <button class="btn btn-outline-primary text-center">
                        Sign up for free
                    </button>
            </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card head text-center">
                        <p>pro</p>
                    </div>
                    <div class="card body text-center">
                        <p><span class="display-5">$15</span>
                        <br>20 users included <br>10ggb of storage <br>priority email support <br>
                    Help center access</p>
                    </div>
                    <button class="btn btn-primary text:white text-center">
                        Get started
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card head text-center">
                        <button class="btn btn-primary text-center text-light">enterprise</button>
                    </div>
                    <div class="card body text-center">
                        <p><span class="display-5">$29</span> <br>
                            30 users included <br>15 gb of storage <br>
                        phone and email support <br>Help center acceess</p>
                    </div>
                    <button class="btn btn-primary text-light text-center">
                        contact us
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    
</body>
</html>
